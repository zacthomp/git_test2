<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Div Switch</title>
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
<div id="controller">
<a href="#" data-but="div1">load div 1</a> | <a href="#" data-but="div2">load div 2</a> | <a href="#" data-but="div3">load div 3</a>
</div>
<div id="contentContainer">
	<div id="div1" class="toggle">
    	<h1>This is DIV1</h1>
    	<p>this is some text in div1</p>
        <div>This is another div in the div</div>
    </div>
    <div id="div2" class="toggle">
    	<h1>This is DIV2</h1>
    	<p>this is some text in div2</p>
    </div>
    <div id="div3" class="toggle">
    	<h1>This is DIV3</h1>
    	<p>this is some text in div3</p>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
